<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Ordered list-->
</head>
<body>
    <h4>Food menu</h4>
    <ol>
        <li>milkshake</li>
        <li>pizza</li>
        <li>chocolate</li>
    </ol>
    <ol type="1" start="101">
        <li>milkshake</li>
        <li>pizza</li>
        <li>chocolate</li>    
    </ol>
    <!--UNORDERED LIST-->
    <H4>SKILLS</H4>
    <UL>
      <li>playing</li>
      <li>gym</li>
      <li>reading</li>
    </UL>
    <!--DESCRIPTION LIST-->
    <H4>Daily routine:</H4>
    <dl>
        <dt>Morning 11</dt>
        <dd>wOKE UP</dd>
        <dt>night 10</dt>
        <dd>slept</dd>
    </dl>
</body>
</html>
